<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
    <title>Movie Recommender System</title> 
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>	
    <style>
		body {
			font-family: 'Alegreya';
			font-size: 20px;
			padding: 15px;
		}
		
		#jstext {
		font-family: 'Alegreya';
		text-align: center;
		font-size: 60px;
		color:red
		}
		
    </style>
	
    <script>
		function fun(i){
			if (count==0){document.write('<p id="jstext">' + 'Selected Movie' + '</p>')}
			else if (count==1){document.write('<p id="jstext">' + 'Recommended Movies' + '</p>')}
			img = document.createElement('img');
			img.src = i;
			img.height=500;
			img.width=350;
			document.body.appendChild(img);
			count=count+1;
			}
		
    </script>
</head>


<body>	
	
	<script>var count=0;</script>
		 
	{% for i in recommended %}

		{% for key, value in i.items() %}
						
			{% if key is sameas "Poster" %}
				<p><script>fun('{{ value }}');</script></p>
			{% else %}
			<table border = 1>
            <tr>
                 <th> {{ key }} </th>
                 <td> {{ value }} </td>
            </tr>
			</table>
			{% endif %}
			
		{% endfor %}
		<br><br>		
	{% endfor %}
	
	<form action="{{ url_for('reviews')}}">
	<center><button type="submit" style="font-size:30px; background-color: #4CAF50;width: 20%;margin: 8px 0;border-radius: 20px;color: white;border:2px solid black;">Reviews for the Movie</button></center>
	</form>

	

</body>
</html>
